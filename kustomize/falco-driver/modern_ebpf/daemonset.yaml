apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: falco-driver-modern-ebpf
  namespace: falco
  labels:
    app.kubernetes.io/name: falco-driver-modern-ebpf
    app.kubernetes.io/version: "0.37.0"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: falco-driver-modern-ebpf
  template:
    metadata:
      labels:
        app.kubernetes.io/name: falco-driver-modern-ebpf
    spec:
      nodeSelector:
        node-role.kubernetes.io/benchmark: "true"
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: falco
        image: docker.io/falcosecurity/falco:0.40.0-debian
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 1000m
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 200Mi
        securityContext:
          privileged: true
        env:
        - name: FALCO_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: HOST_ROOT
          value: /host
        - name: CONFIG_VERSION
          value: "0.1.0-alpha"
        # Override entrypoint and ad-hoc run preinit commands before starting Falco
        # Note: modern_ebpf has the driver already bundled into the userspace binary
        command: ["/bin/bash", "-c"]
        args:
        - |
          echo 1 > ${HOST_ROOT}/proc/sys/kernel/bpf_stats_enabled &&
          apt-get update &&
          apt-get install -y logrotate htop jq procps &&
          mkdir -p /tmp/stats &&
          mkdir -p /tmp/falco &&
          touch /tmp/stats/falco_stats.jsonl &&
          touch /tmp/falco/events.jsonl &&
          logrotate -f /etc/falco/logrotate.conf &&
          export FALCO_HOSTNAME="${FALCO_HOSTNAME}_${CONFIG_VERSION}" &&
          /usr/bin/falco -pk --disable-cri-async
        volumeMounts:
        - mountPath: /etc/falco
          name: rulesfiles-install-dir
        - mountPath: /root/.falco
          name: root-falco-fs
        - mountPath: /host/proc
          name: proc-fs
        - mountPath: /host/dev
          name: dev-fs
        - mountPath: /host/etc
          name: etc-fs
        - mountPath: /host/run/containerd/containerd.sock
          name: containerd-socket
        - mountPath: /host/run/k3s/containerd/containerd.sock
          name: containerd-k3s-socket
        - mountPath: /host/run/crio/crio.sock
          name: crio-socket
        - mountPath: /etc/falco/falco.yaml
          name: falco-yaml
          subPath: falco.yaml
        - mountPath: /etc/falco/logrotate.conf
          name: falco-yaml
          subPath: logrotate.conf
      initContainers:
      # no falco-driver-loader needed for `modern_ebpf`
      - name: falcoctl-artifact-install
        image: docker.io/falcosecurity/falcoctl:0.7.1
        imagePullPolicy: IfNotPresent
        args: 
          - artifact
          - install
          - --verbose
        securityContext:
        volumeMounts:
        - mountPath: /plugins
          name: plugins-install-dir
        - mountPath: /rulesfiles
          name: rulesfiles-install-dir
        - mountPath: /etc/falcoctl
          name: falcoctl-config-volume
        env:
      volumes:
      - name: plugins-install-dir
        emptyDir: {}
      - name: rulesfiles-install-dir
        emptyDir: {}
      - name: root-falco-fs
        emptyDir: {}  
      - name: boot-fs
        hostPath:
          path: /boot
      - name: etc-fs
        hostPath:
          path: /etc
      - name: dev-fs
        hostPath:
          path: /dev
      - name: containerd-socket
        hostPath:
          path: /run/containerd/containerd.sock
      - name: containerd-k3s-socket
        hostPath:
          path: /run/k3s/containerd/containerd.sock
      - name: crio-socket
        hostPath:
          path: /run/crio/crio.sock
      - name: proc-fs
        hostPath:
          path: /proc
      - name: falcoctl-config-volume
        configMap: 
          name: falco-falcoctl
          items:
          - key: falcoctl.yaml
            path: falcoctl.yaml
      - name: falco-yaml
        configMap:
          name: falco-driver-modern-ebpf
          items:
          - key: falco.yaml
            path: falco.yaml
          - key: logrotate.conf
            path: logrotate.conf
  updateStrategy:
    type: RollingUpdate
